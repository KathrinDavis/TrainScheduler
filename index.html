<!DOCTYPE html>
<html lang="en">
	<html>
		<head>
			<meta charset="UTF-8">
			<title>Train Times</title>
			<!-- Bootswatch Styling for Improving the Aesthetics -->
			<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.6/flatly/bootstrap.min.css">
			<!-- Font Awesome CSS Icons (For cool glyphicons) -->
			<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
			<style>
			.panel-body a {
			word-break: break-all;
			}
			</style>
</head>
<body>
			<!-- Main Bootstrap Search -->
	<div class="container">
				<!-- Jumbotron for Title -->
				<div class="jumbotron" style="background-color: green ; color: white;">
					<h1 class="text-center"><strong><i class = "fa fa-table"></i><br><i class="Title"></i>My Trainschedule</strong><br><i class = "fa fa-train"></i></h1>
				</div>
			
			<!-- This row will handle all of the train schedules -->
		<div class="row">
			<div class="col-sm-12">
			
				<br>
			
				<!-- This panel will initially be made up of a panel and wells for each of the articles retrieved -->
				<div class="panel panel-primary">
					<!-- Panel Heading for the retrieved articles box -->
					<div class="panel-heading">
						<h3 class="panel-title"><i class="fa fa-clock-o" aria-hidden="true""></i>
						<strong>Current Train Schedule</strong></h3>							
					</div>
					<div class= "panel panel-body">
						<table class="table table-condensed" id= "train-table">
							<thead>
								<tr>
									<th>Train Name</th>
									<th>Destination</th>
									<th>Frequency (min)</th>
									<th>Next Arrival</th>
									<th>Minutes Away</th>
								</tr>
							</thead>
							<tbody id = "train-schedule">
								
							</tbody>
						</table>
					</div>
				</div>
			</div>

		<div class="row">
		<div class="col-sm-12">
		<br>
		<!-- First panel is for handling the parameters -->
		<div class="panel panel-primary">
			<div class="panel-heading">
				<h3 class="panel-title"><strong><i class="fa fa-train"></i>Add Train</strong></h3>
			</div>
			<div class="panel-body">
				<!-- Here we create an HTML Form for handling the inputs-->
			<form role="form">
				<!-- Here we create the text box for capturing the train name-->
				<div class="form-group">				
				<label for="name-input">Train Name</label>
					<input type="text" class="form-control" id="name-input">
				</div>
				<div class="form-group">
					<label for="destination-input">Destination</label>
					<input type="text" class="form-control" id="destination-input">
				</div>
				<!-- Here we capture the number of arrival time  -->
				<div class="form-group">
					<label for="firstTrain-input">First Train Time (HH:mm - 24hour clock)</label>
					<input type="text" class="form-control" id="firstTrain-input">
				</div>
				<!-- Here we capture the frequency-->
				<div class="form-group">
					<label for="frequency-input">Frequency in Minutes</label>
					<input type="number" class="form-control" id="frequency-input">
				</div>
				<!-- Here we have our submit button -->
				<button type="submit" class="btn btn-default" id="newTrain"><i class="fa fa-train"></i> Update Schedule</button>
				<button type="button" class="btn btn-default" id="clear-all"><i class="fa fa-trash"></i> Clear Form</button>
				</form>
				</div>
		</div>
		</div>
		</div>
		</div>
	
	<script src="https://www.gstatic.com/firebasejs/3.9.0/firebase.js"></script>
	<script src="https://code.jquery.com/jquery.js"></script>

	<script src="./app.js"></script>
	 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

</body>

</html>
